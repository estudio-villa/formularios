<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --accent:#C6A67A; /* dorado/arena del logo (botones / resaltes) */
      --ink:#333333;   /* gris oscuro del texto */
      --muted:#666666; /* gris suave */
      --bg:#F4EEDB;    /* fondo cálido (como el screenshot del estudio) */
      --panel:#FFFFFF; /* tarjetas y formularios en blanco */
      --border:#D6CBB4; /* borde en tono arena claro */
    }
    *{box-sizing:border-box}
    body{font-family:'Roboto',sans-serif;background:var(--bg);margin:0;padding:0;color:var(--ink)}

    /* ===== Contenedor app ===== */
    .wrap{max-width:820px;margin:28px auto;padding:0 16px}
    .card{background:var(--panel);padding:20px;border-radius:6px;max-width:520px;margin:0 auto}
    label{display:block;font-weight:500;margin-bottom:6px}
    input[type="number"],input[type="date"]{width:100%;padding:10px;margin-bottom:14px;border:1px solid #ccc;border-radius:4px}
    input[type="checkbox"]{margin-right:8px;vertical-align:middle}
    button{background:var(--accent);color:#fff;padding:12px 16px;border:none;border-radius:6px;font-size:16px;cursor:pointer;width:100%}
    button:hover{filter:brightness(.95)}

    .resultado{background:#fff;padding:18px;margin-top:22px;border-radius:8px;border:1px solid var(--border)}
    .resultado h3{margin:.2rem 0 1rem 0}
    .res-dato{margin:.25rem 0;color:var(--ink)}
    .res-resaltado{background:#fff7e6;border:2px solid var(--accent);padding:10px;border-radius:6px;margin-top:12px;font-weight:700}

    /* ===== Encabezado / pie exclusivos para imprimir ===== */
    .print-chrome{display:none}
    .brand-header{display:flex;align-items:center;gap:14px}
    .brand-mark{display:flex;align-items:center;gap:10px}
    .brand-logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#ff9440);box-shadow:0 4px 10px rgba(0,0,0,.08)}
    .brand-title{font-weight:800;letter-spacing:.5px}
    .brand-sub{color:var(--muted);font-size:13px;margin-top:2px}
    .print-footer{font-size:12px;color:var(--muted);margin-top:14px}

    /* Zona imprimible ensamblada */
    #print-surface{background:#fff;border:1px solid var(--border);border-radius:10px;padding:20px;}

    #printBtn{margin-top:14px}

    /* ===== Estilos de impresión ===== */
    @media print{
      body{background:#fff}
      /* Ocultamos solo el FORMULARIO, no el resultado */
      #ippForm, #printBtn {display:none !important}
      /* NO ocultar .card completa, así se imprime el cálculo */
      .wrap{max-width:100%;margin:0;padding:0}
      .print-chrome{display:block}
      #print-surface{border:none;border-radius:0;padding:24mm 18mm}
      .brand-logo{width:50px;height:50px}
      .brand-title{font-size:20px}
      .res-resaltado{border-width:2px}
      @page{size:A4;margin:16mm}
    }

  </style>
</head>
<body>
  <div class="wrap">
    <!-- Chrome de marca que solo aparece al imprimir / exportar PDF -->
    <header class="print-chrome" id="print-header">
      <div class="brand-header" style="padding:14px 0;">
        <div class="brand-logo" style="width:50px;height:50px;border-radius:10px;background:#C6A67A;color:#333;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:800;">VA</div>
        <div class="brand-mark">
          <div>
            <div class="brand-title" style="font-size:22px;font-weight:800;color:#333;">Calculadora Incapacidad Laboral</div>
            <div class="brand-sub" style="color:#666;font-size:14px;">Derecho laboral · Accidentes de trabajo · Enfermedades profesionales</div>
            <div class="brand-sub" style="color:#666;font-size:13px;">Avenida Roque Sáenz Peña 720, Piso 4° E · CABA · +54 9 11 6257‑7792 · estudio-villa.com</div>
          </div>
        </div>
      </div>
      <hr style="margin:10px 0;border:none;border-top:2px solid #C6A67A">
    </header>
    </header>

    <!-- Formulario interactivo -->
    <div class="card">
      <form id="ippForm">
        <label for="baseIncome">Ingreso base</label>
        <input type="number" id="baseIncome" step="0.01" required />

        <label for="accDate">Fecha del accidente</label>
        <input type="date" id="accDate" required />

        <label for="age">Edad al momento del daño</label>
        <input type="number" id="age" required />

        <label for="percent">Porcentaje de incapacidad (%)</label>
        <input type="number" id="percent" step="0.1" min="0" max="100" required />

        <label><input type="checkbox" id="itinere" /> Accidente in itinere (+20%)</label>
        <button type="submit">Calcular</button>
      </form>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const pisos=[
      {desde:'2025-09-01',monto:87629423},
      {desde:'2025-03-01',monto:71799818},
      {desde:'2024-09-01',monto:55699217},
      {desde:'2024-03-01',monto:28906583},
      {desde:'2023-09-01',monto:18059225},
      {desde:'2023-03-01',monto:11589837},
      {desde:'2022-09-01',monto:8433218},
      {desde:'2022-03-01',monto:6123338},
      {desde:'2021-09-01',monto:5044408},
      {desde:'2021-03-01',monto:3991300},
      {desde:'2020-09-01',monto:3483482},
      {desde:'2020-03-01',monto:2958970}
    ];

    const $wrap=document.querySelector('.wrap');
    const $result=document.getElementById('result');

    document.getElementById('ippForm').addEventListener('submit',function(e){
      e.preventDefault();
      const ingreso=parseFloat(document.getElementById('baseIncome').value);
      const edad=parseFloat(document.getElementById('age').value);
      const porcentaje=parseFloat(document.getElementById('percent').value);
      const itinere=document.getElementById('itinere').checked;
      const fecha=new Date(document.getElementById('accDate').value);

      let coef=(65-edad)/65; coef=Math.max(0.10,Math.min(1.00,coef));
      const base=ingreso*53*coef;
      let total=base; if(itinere) total*=1.20; // adicional 20% antes de aplicar % incapacidad
      const resultado=total*(porcentaje/100);

      let piso=0; for(let i=0;i<pisos.length;i++){const d=new Date(pisos[i].desde); if(fecha>=d){piso=pisos[i].monto; break;}}
      const pisoProp=piso*(porcentaje/100);
      const usarPiso = resultado < pisoProp;
      const final = usarPiso ? pisoProp : resultado;

      const fAcc=fecha.toLocaleDateString('es-AR');
      const hoy=new Date().toLocaleDateString('es-AR');

      // Contenido normal (pantalla)
      $result.innerHTML=`
        <div class="resultado" id="print-surface">
          <h3>DATOS CONSIDERADOS</h3>
          <div class="res-dato"><strong>Salario base:</strong> $ ${ingreso.toLocaleString('es-AR')}</div>
          <div class="res-dato"><strong>Edad del trabajador:</strong> ${edad} años</div>
          <div class="res-dato"><strong>Porcentaje de incapacidad:</strong> ${porcentaje} %</div>
          <div class="res-dato"><strong>Fecha de accidente / toma de conocimiento:</strong> ${fAcc}</div>
          <hr style="border:none;border-top:1px solid var(--border);margin:12px 0">
          <h3>INDEMNIZACIÓN RESULTANTE</h3>
          <div class="res-dato">$ ${ingreso.toLocaleString('es-AR')} × 53 × (coef ${coef.toFixed(4)}) × ${itinere? '1.20 × ':''}${porcentaje}%</div>
          <div class="res-dato"><strong>Piso indemnizatorio a la fecha del accidente:</strong> $ ${piso.toLocaleString('es-AR')}</div>
          <div class="res-dato"><strong>Piso proporcional al ${porcentaje}%:</strong> $ ${pisoProp.toLocaleString('es-AR')}</div>
          <div class="res-resaltado">TOTAL INDEMNIZACIÓN (${usarPiso? 'PISO APLICADO':'CÁLCULO BASE'}):<br>$ ${final.toLocaleString('es-AR',{minimumFractionDigits:2})}</div>
          <div class="res-dato" style="margin-top:10px;color:var(--muted);font-size:13px">Liquidación efectuada el día ${hoy}</div>
          <button id="printBtn" type="button">Imprimir / Guardar PDF</button>
        </div>`;

      // Handler de impresión con armado de cabecera/pie (marca fuera del recuadro final)
      document.getElementById('printBtn').onclick=()=>{
        // Mostrar cabecera/pie de marca (ya están en DOM con clase print-chrome)
        window.print();
      };
    });
  </script>
</body>
</html>
